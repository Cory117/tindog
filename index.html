<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Tindog</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <nav class="header-icons-container">
                <img src="images/icon-profile.png" class="profile-icon" alt="profile icon">
                <img src="images/logo.png" class="logo" alt="logo">
                <img src="images/icon-chat.png" class="chat-icon" alt="chat icon">
            </nav>
        </header>
        <main>
            <section class="dog-profiles-container" id="dog-profiles-container">
                <!-- DOG PROFILES HERE -->
            </section>           
            <section class="interaction-icons-container" id="interaction-icons-container">
                <div class="interaction-icons">
                    <div class="interaction-icon-cross" id="interaction-icon-cross">
                        <img src="images/icon-cross.png" class="cross" alt="cross">
                    </div>
                    <div class="interaction-icon-heart" id="interaction-icon-heart">
                        <img src="images/icon-heart.png" class="heart" alt="heart">
                    </div>
                </div>
            </section>
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
